<!-- templates/blog/edit_post.html -->
{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Editar o post{% endblock %}
{% block content %}
    <div class="container">
        <h2>Editar o post</h2>
        <div>
            <form action="." method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <input type="submit" class="btn btn-sm btn-outline-secondary">
            </form>
        </div>
        <div>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.history.back()">Cancelar</button>
        </div>
    </div>
{% endblock %}
